<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <title>SIMD.js Demo: Skeletal Animation (Skinning)</title>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <div id="content" class="center w600" style="position:relative">
        <div class="elem-center">
        <div id="autoBtn" type="button" class="btn btn-primary btn-large">
            <label id="targetFpsInputLable" for="targetFps"><span id="autoBtnLable">Start</span> (Target FPS): </label>
            <input id="targetFpsInput" type="number" value="40" min="1" max="60" maxlength="2" disabled=""/>
        </div>
        <button id="simdBtn" type="button" class="btn btn-primary btn-large">Use SIMD</button>
        <button id="addBtn" type="button" class="btn btn-primary btn-large">Add Mesh</button>
        <button id="removeBtn" type="button" class="btn btn-primary btn-large">Remove Mesh</button>
        <!--button id="autoBtn" type="button" class="btn btn-primary btn-large">Start</button-->
        </div>
        <br />
        <div class="elem-center"><canvas id="webgl-canvas"></canvas>
        <div class="author0">This demo is based on Brandon Jones (Toji)'s <a href="http://media.tojicode.com/webgl-samples/md5Mesh.html">md5Mesh</a>.</div>
        <div class="author1">The <a href="https://github.com/huningxin/skinning_simd">SIMD.js version</a> is created by Ningxin Hu of Intel Corporation.</div>
        <div class="elem-center mesh">Meshes: <span id="meshes">0</span>
             <label id="percentage"><span id="per"></span></label>
        </div>
        <div class="elem-center simd"><span id="info">No SIMD</span></div>
        <div id="loading" class="elem-center loading">Loading assets...</div>
        <br />
        <div class="elem-center">
        </div>
    </div>
    <script src="js/util/require.js"></script>
    <script src="main.js"></script>
    </body>
</html>
